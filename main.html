<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="javascript.js"></script>
		<meta charset="UTF-8">
		<title>Simulator</title>
	</head>
	<body>
		<div id="container">
			<form name="simulatorFields">
				<div id="introduction">
					Welcome to Idlerpg simulator
				</div>
				<!--<label>Risk vs Reward calculator</label>-->
				Select class 1:
				<select name="player_one">
	            	<option value="Wizard">Wizard</option>
	            	<option value="Barbarian" selected>Barbarian</option>
	            	<option value="Rogue" selected>Rogue</option>
	            	<option value="Paladin" selected>Paladin</option>
	            	<option value="Creep" selected>Creep/Dragon</option>
	            </select>
	            2:
	            <select name="player_two">
	            	<option value="Wizard">Wizard</option>
	            	<option value="Barbarian" selected>Barbarian</option>
	            	<option value="Rogue" selected>Rogue</option>
	            	<option value="paladin" selected>Paladin</option>
	            	<option value="Creep" selected>Creep/Dragon</option>
	            	<option value="Dragon" selected>Dragon</option>
	            </select>
				<div id="sum"> 
					<br>
					<p>Sum: </p>
					<input placeholder="Sum" type="text" name="player1_sum" onkeydown = "if (event.keyCode == 13) document.getElementById('simulate_button').click()"/>
					<br><input placeholder="minSum" value="0" type="text" name="player2_minsum" onkeydown = "if (event.keyCode == 13) document.getElementById('simulate_button').click()"/>
					<input placeholder="Sum" type="text" name="player2_sum" onkeydown = "if (event.keyCode == 13) document.getElementById('simulate_button').click()"/>
				</div>
				<div id="life">
					<p>Life: </p>
					<input value="100" type="text" name="player1_life" onkeydown = "if (event.keyCode == 13) document.getElementById('simulate_button').click()">
					<input value="100" type="text" name="player2_life" onkeydown = "if (event.keyCode == 13) document.getElementById('simulate_button').click()">
				</div>
				<button type="button" name="button_result" id="simulate_button" onclick="simulate()">Simulate</button>
			<p>Results:</p>
			<div id="result"></div>
			<div id="playerOneResults"></div>
			<div id="playerTwoResults"></div>
			<div id="chance"></div>
		</form>

			</footer>
		</div>
	</body>
</html>
